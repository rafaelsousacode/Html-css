<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aúdio</title>
</head>
<body>
    <h1>Reproduzindo Aúdios</h1>
    <p>Também podemos colocar áudios em nossos sites através do HTML5, usando a tag AUDIO, seguida da tag CONTROLS.</p>
    <audio src="midia/On The Rocks - TrackTribe.mp3" controls></audio>
    <p>Outra maneira de se colocar audio no site é assim:</p>
    <audio controls>
        <source src="midia/On The Rocks - TrackTribe.mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
